
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - MiFarma</title>
    <link rel="stylesheet" href="css/estiloInve.css">
    <script src="https://kit.fontawesome.com/your_fontawesome_kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="inventory-container">
        <h1>Gesti贸n de Inventario</h1>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Regresar</button>

        <div class="add-product">
            <h2>Agregar Producto</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Nombre del Producto:</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descripci贸n:</label>
                    <textarea id="productDescription" name="productDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio:</label>
                    <input type="number" id="productPrice" name="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Cantidad:</label>
                    <input type="number" id="productQuantity" name="productQuantity" value="1" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Imagen:</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*">
                    <img id="imagePreview" src="#" alt="Vista previa de la imagen" style="max-width: 100px; max-height: 100px; display: none;">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i>Aceptar</button>
                    <button type="reset" class="btn btn-secondary"><i class="fas fa-undo"></i>Limpiar</button>
                </div>
            </form>
        </div>

        <div class="product-list">
            <h2>Lista de Productos</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripci贸n</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
                </table>
        </div>

        <div class="edit-product" id="editProductForm" style="display: none;">
            <h2>Editar Producto</h2>
            <form id="editForm">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label for="editProductName">Nombre:</label>
                    <input type="text" id="editProductName" name="editProductName" required>
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Descripci贸n:</label>
                    <textarea id="editProductDescription" name="editProductDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="editProductPrice">Precio:</label>
                    <input type="number" id="editProductPrice" name="editProductPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editProductQuantity">Cantidad:</label>
                    <input type="number" id="editProductQuantity" name="editProductQuantity" required>
                </div>
                <div class="form-group">
                    <label for="editProductImage">Imagen:</label>
                    <input type="file" id="editProductImage" name="editProductImage" accept="image/*">
                    <img id="editImagePreview" src="#" alt="Vista previa de la imagen" style="max-width: 100px; max-height: 100px; display: none;">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="hideEditForm()"><i class="fas fa-times"></i>Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="Js/Inventario.js"></script>
</body>
</html>
