<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atención al Cliente</title>
  <link rel="stylesheet" href="../Assets/CSS/estilo4.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Atención al Cliente</h1>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html"><img src="../Assets/Images/botica.png" alt="Inicio" class="icono"> Página Principal</a></li>
        <li><a href="Inventario.html"><img src="../Assets/Images/inventario.png" alt="Inventario" class="icono"> Inventario</a></li>
        <li><a href="Ventas.html"><img src="../Assets/Images/ventas.png" alt="Ventas" class="icono"> Ventas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contacto">
      <h2>Contáctanos</h2>
      <div class="formulario">
        <form id="contactForm">
          <div class="campo">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
          </div>

          <div class="campo">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" required>
          </div>

          <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Ingresa tu teléfono" required>
          </div>

          <div class="campo">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" placeholder="Escribe tu mensaje" required></textarea>
          </div>

          <button type="submit">Enviar Mensaje</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Modal de éxito -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3>¡Mensaje enviado con éxito!</h3>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>
