<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - MiFarma</title>
    <link rel="stylesheet" href="css/Reportes.css">
    <script src="Js/Reportes.js"></script>
    <script src="https://kit.fontawesome.com/your_fontawesome_kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="reports-container">
        <button class="btn btn-secondary back-button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Regresar</button>
        <h1>Reportes</h1>

        <section class="filters-section entrada-suave">
            <h2>Filtrar Reportes</h2>
            <form id="reportsFilterForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="reportType">Tipo de Reporte:</label>
                        <select id="reportType" name="reportType">
                            <option value="ventas">Ventas</option>
                            <option value="inventario">Inventario</option>
                            <option value="clientes">Clientes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Fecha Inicio:</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">Fecha Fin:</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Generar Reporte</button>
                </div>
            </form>
        </section>

        <section class="reports-list-section">
            <h2>Resultados del Reporte</h2>
            <div id="reportsData" class="entrada-suave">
                </div>
        </section>
    </div>

    <script src="Js/Reportes.js"></script>
</body>
</html>
